<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<title>VueJs</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="counter++">Incrementar</button>
		<button v-on:click="counter--">Decrementar</button>
		<button v-on:click="secondCounter++">Incrementar Segundo</button>
		<p>Counter: {{ counter }} | {{ secondCounter }}</p>
		<p>Result: {{ result() }} | {{ output }}</p>
	</div>

<script>
	// Put this in the script section in JSFiddle
	// In a local setup, you need to merge this and the index.html file into one file
	new Vue({
		el: '#app',
		data: {
			counter: 0,
			secondCounter: 0
		},
		computed: {
			output: function () {
				console.log('Computed');
				return this.counter > 5 ? 'Mayor que 5' : 'Menor que 5';
			}
		},
		watch: {
			counter: function (value) {
				var vm = this;
				setTimeout(function () {
					vm.counter = 0;
				},2000);
			}
		},
		methods: {
			result: function () {
				console.log('Method');
				return this.counter > 5 ? 'Mayor que 5' : 'Menor que 5';
			}
		}
	});
</script>
</body>
</html>
