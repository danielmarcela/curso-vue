<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<title>VueJs</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="incrementar(2, $event)">Click me</button>
		<button v-on:click="counter++">Click me</button>
		<p>{{ counter * 2 > 10 ? 'Mayor que 10' : ' Menor que 10'}}</p>
		<p v-on:mousemove="actualizarCoordenadas">
			Coordenadas: {{ x }} / {{ y }}
			- <span v-on:mousemove.stop="">DEAD SPOT</span>
		</p>
		<input type="text" v-on:keyup.enter="alertMe">
	</div>

<script>
	// Put this in the script section in JSFiddle
	// In a local setup, you need to merge this and the index.html file into one file
	new Vue({
		el: '#app',
		data: {
			counter: 0,
			x: 0,
			y:0
		},
		methods: {
			incrementar: function (step, event) {
				this.counter += step;
			},
			actualizarCoordenadas: function (event) {
				this.x = event.clientX;
				this.y = event.clientY;
			},
			alertMe: function () {
				alert('Alert!');
			}
		}
	});
</script>
</body>
</html>
